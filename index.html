<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="min-h-screen bg-indigo-900 justify-center 
    flex align-middle items-center">
    <div class=" bg-slate-100 w-96 flex flex-col justify-center rounded px-8 py-10">
      <h1 class="underline underline-offset-[3px] text-3xl font-light mb-4">LogMeIn</h1>
      <label class="text-sm text-slate-400 font-semibold" for="username">Username</label>
      <input class="border border-slate-300 p-2 mb-2 h-10 rounded-lg"
      type="text" name="username" id="username" placeholder="Your username">
      <label class="text-sm text-slate-400 font-semibold" for="password">Password</label>
      <input class="border border-slate-300 p-2 h-10 rounded-lg" 
      type="text" name="password" id="password" placeholder="Your password">
      <input class="mt-3  h-10 bg-pink-900 text-white
      font-semibold rounded-lg" type="submit" value="LOGIN">
    </div>
    </div>
  </body>
</html>
